_schema-version: 3.3.0
ID: products
description: A simple CAP project.
version: 1.0.0
modules:
- name: products-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: products-auth
  - name: products-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: products-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: products-db
  parameters:
    buildpack: nodejs_buildpack
- name: products-destination-content
  type: com.sap.application.content
  requires:
  - name: products-destination-service
    parameters:
      content-target: true
  - name: products_html_repo_host
    parameters:
      service-key:
        name: products_html_repo_host-key
  - name: products-auth
    parameters:
      service-key:
        name: products-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: productShop_products_html_repo_host
          ServiceInstanceName: products-html5-app-host-service
          ServiceKeyName: products_html_repo_host-key
          sap.cloud.service: productShop
        - Authentication: OAuth2UserTokenExchange
          Name: productShop_products_auth
          ServiceInstanceName: products-auth
          ServiceKeyName: products-auth-key
          sap.cloud.service: productShop
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: products-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: products_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - productsdata.zip
      name: productsdata
      target-path: resources/
- name: productsdata
  type: html5
  path: app/productsdata
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: products-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        credential-types:
        - binding-secret
        - x509
      tenant-mode: dedicated
      xsappname: products-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: products-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: products-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: products-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: products_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: products-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
